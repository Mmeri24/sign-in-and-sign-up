</html><!DOCTYPE html>
<html>

<head>
    <link href="signin.css" rel="stylesheet"/>
    
    <title>Login</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    
</head>

<body>
  
  <div class="signin">
      
      <div class="left">
          <img src="images/bg1.jpeg" ></img>
      </div>
      
      <div class="right">
          
          <div class="content">
              <h2>Welcome back to our space!</h2>
              
              <form action="">
                  
                <label>Email Address</label><br>
          <input type="email" placeholder="Enter your email address" required><br>
          
          <div class="password">
               <label>Password</label><br>
          <input id="text" type="password" placeholder="Enter your password" required>  
       <img src="images/eye-off.svg" id="pass" onclick="passIcon ()">  
          </div>
          
          <div class="rem-me">
                <span>
             <input type="checkbox" name="remember me" id="r">
                 <label>Remember Me</label>
                 </span> 
                 <a href="">Forgot Password?</a>
             </div> 
     
     <input class="sub" type="submit" value="Sign In"> 
                  
            <div class="or" >
          <h3><span>OR</span></h3>
            </div>
    
              </form>
             
             <div class="signupwith">
           <a href=""><span>G</span> Sign Up With Google</a>
           <a id="M" href=""><span>F</span> Sign Up With Facebook</a>
       </div> 
             
             <span id="alt">
          <p>Don't have an account?  <a href="index.html">Sign up</a> </p>
      </span>        
   
                           
          </div>
          
      </div>
      
      
  </div>
  <script src="index.js"></script>
</body>

</html>
